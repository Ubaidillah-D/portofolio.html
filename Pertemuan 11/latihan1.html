<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.header{
            border: 1px solid #000000;
            background-color: #ffffff;
            margin: 10px;
            height: 59px;
            text-align: center;
            font-size: 20pt;
            border-radius: 50px;
        }
        div.sidebar{
            border: 1px solid #000000;
            background-color: #ffffff;
            margin: 10px;
            height: 300px;
            width: 200px;
            float: left;
            text-align: center;
            font-size: 2em;
        }
        div.content{
            border: 1px solid #000000;
            background-color: #ffffff;
            margin: 10px;
            height: 300px;
            width: 300px;
            font-size: 2em;
            float: right;
            text-align: center;
            font-size: 2em;
        }
        div.footer{
            border: 1px solid #000000;
            background-color: #ffffff;
            float: bottom;
        }
    </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="content">Content</div>
    <div class="footer">Footer</div>
</body>
</html>
