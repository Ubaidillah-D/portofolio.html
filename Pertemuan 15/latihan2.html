<html>
  <head></head>
  <body>
    <script>
      nama = prompt("Masukkan nama Anda: ", "");
      panjang = prompt("masukan panjang", "25");
      lebar = prompt("masukan lebar", "");
      luas = panjang * lebar;

      document.write("nama : ", nama, "<br>");
      document.write("panjang : ", panjang, "<br>");
      document.write("lebar : ", lebar, "<br>");
      document.write("luas : ", panjang, "*", lebar, "=", luas, "cm");
    </script>
  </body>
</html>
