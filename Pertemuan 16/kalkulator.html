<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Kalkulator Sederhana</h2>

    <input type="number" id="num1" placeholder="Input pertama" />

    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">ร</option>
        <option value="/">รท</option>
    </select>

    <input type="number" id="num2" placeholder="Input kedua" />

    <button onclick="hitung()">Hitung</button>

    <div class="result" id="result"></div>
</div>

<script>
function hitung() {
    const num1 = parseFloat(document.getElementById("num1").value);
    const operator = document.getElementById("operator").value;
    const num2 = parseFloat(document.getElementById("num2").value);

    if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerText = "Masukkan angka yang valid";
        return;
    }

    let hasil;
    switch (operator) {
        case "+": hasil = num1 + num2; break;
        case "-": hasil = num1 - num2; break;
        case "*": hasil = num1 * num2; break;
        case "/": hasil = num2 !== 0 ? num1 / num2 : "Tidak bisa membagi dengan 0"; break;
        default: hasil = "Operator tidak valid";
    }

    document.getElementById("result").innerText = "Hasil: " + hasil;
}
</script>

</body>
</html>
